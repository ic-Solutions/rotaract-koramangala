      <div class="row">
        <div class="col-12">
          <h2 class="contact-title">Get in Touch</h2>
        </div>
        <div class="col-lg-8">
            <script type="text/javascript">var submitted=false;</script>
            <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted)  {window.location='/thank-you/';}"></iframe>
          <form class="form-contact contact_form" action="https://docs.google.com/forms/d/e/1FAIpQLSe8_beOgiHHnkWHem1qL0OCP7KMNEwuNTWfo7ClHNOYnQgo2Q/formResponse" method="post" id="contactForm" target="hidden_iframe" onsubmit="submitted=true;">
            <div class="row">
                <div class="col-sm-12">
                <div class="form-group">
                  <input class="form-control" name="entry.2005620554" id="name" type="text" placeholder = 'Name *' required>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <input class="form-control" name="entry.1045781291" id="email" type="text" placeholder = 'Email Address *' required>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <input class="form-control" name="entry.1166974658" id="phone" type="text" placeholder = 'Phone Number *' required>
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                    <textarea class="form-control w-100" name="entry.2100868406" id="message" cols="30" rows="9" placeholder = 'Write your query *' required></textarea>
                </div>
              </div>              
            </div>
            <div class="form-group">
              <button type="submit" value="Send" class="button button-contactForm btn_1">Send Message</button>
