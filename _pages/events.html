			<div class="col-lg-3 stats">

				<div class="counting" data-count="110000">0</div>

			</div>
			<div class="col-lg-3 stats">
				<i class="ti-gift" aria-hidden="true"></i>
				<div class="counting" data-count="70000">0</div>

			</div>
