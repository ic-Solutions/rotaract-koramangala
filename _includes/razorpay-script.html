<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<script> $('input[name="terms1"]').click(function () { if ($(this).is(':checked')) { $('#rzp-button1').removeAttr('disabled'); } else { $('#rzp-button1').attr('disabled', true); } });</script>

<script>
$('#rzp-button1').click(function(e){
   e.preventDefault();
    
    
    if((!$("#f1 input").val()) || (!$("#f1 textarea").val())) {
	   alert("Please fill all the fields.");
    } 
else {
    var options = {
    "key": "rzp_live_u76IBNBSnEiJjT",
    "image": "https://rotaractkoramangala.org/img/share-logo.png",
    "payment_capture": true,
     "notes": {
        "name": $('#f1 #general-name').val(),
        "description": $('#f1 #general-message').val()
    },
    "handler": function (response){
       window.location = "https://rotaractkoramangala.org/thank-you-donation/";
    }
    }
};
   options.payment_capture = 1;
   options.name = $('#f1 #general-name').val();
   options.amount = $('#f1 #general-amount').val() * 100;
   options.description = $('#f1 #general-message').val();
   var rzp1 = new Razorpay(options);
   rzp1.open()
});    
</script>
